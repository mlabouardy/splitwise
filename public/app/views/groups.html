<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					All expenses
				</div>
				<div class="panel-body">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>Date</th>
								<th>Description</th>
								<th>Price</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					List of groups
				</div>
				<div class="panel-body">
					<ul class="list-group" ng-repeat="group in groups">
					  <li class="list-group-item">{{group.name}} <a class="btn btn-success pull-right btn-xs" ng-href="#/group/{{group.id}}">View</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
