<div style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        
        <div class="panel-heading">
            Sign Up
            <a href="#/login" class="btn btn-danger btn-xs pull-right custom-btn">Sign In</a>
        </div>
        <div class="panel-body" >
        
            <form class="form-horizontal" role="form">
                
                <div ng-show="errorMessages.length > 0" class="alert alert-danger">
                    <p>Error:</p>
                    <div ng-repeat="error in errorMessages">
                        <span>{{error}}</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="user.email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="user.firstName">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="user.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" ng-model="user.password">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="button" class="btn btn-info custom-btn btn-block" ng-click="register()">Sign Up</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
